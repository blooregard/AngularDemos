<div class='panel panel-primary' *ngIf='person'>
  <div class='panel-heading'>
    {{pageTitle + ': ' + person.personId}}
  </div>

  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-6'>
              <div class='row'>
                  <div class='col-md-3 label label-default'>First Name:</div>
                  <div class='col-md-6'>{{person.firstName}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3 label label-default'>last Name:</div>
                  <div class='col-md-6'>{{person.lastName}}</div>
              </div>

          </div>
      </div>
  </div>

  <div class='panel-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:80px'>
      <i class='glyphicon glyphicon-chevron-left'></i> Back
    </a>
  </div>
</div>
